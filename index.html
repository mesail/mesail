<html lang="tr">
<head>
    <meta charset="UTF-8">

    <title>Mesail Dergi</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f5f5f5;
        }
        .message {
            font-size: 2rem;
            color: #333;
            background: #fff;
            padding: 2rem 3rem;
            border-radius: 12px;

        }
        .journals {
            margin-top: 2rem;
            background: #fff;
            padding: 1.5rem 2rem;
            border-radius: 10px;
            box-shadow: 0 1px 8px rgba(0,0,0,0.05);
            text-align: center;
        }
        .journals h2 {
            font-size: 1.3rem;
            color: #444;
            margin-bottom: 1rem;
        }
        .journals ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .journals li {
            margin: 0.5rem 0;
        }
        .journals a {
            color: #1976d2;
            text-decoration: none;
            font-size: 1.1rem;
        }
        .journals a:hover {
            text-decoration: underline;
        }
    </style>
